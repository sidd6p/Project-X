{% extends "layout.html" %}
{% block content %}
<form class="row g-3" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="formFile" class="form-label">Select the file to Upload</label>
        <input type="file" class="form-control" name="files" id="formFile" required multiple>
      </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">UPload File</button>
  </div>
</form>
{% endblock content %}
